version: "3.7"
services:
  cypress:
    ipc: host
    image: "cypress/included:6.0.0"
    depends_on:
      - frontend
      - backend
    environment:
      - CYPRESS_baseUrl=http://frontend:80
    working_dir: /e2e
    volumes:
      - ./features:/e2e
    entrypoint: /bin/sh -c "./wait-for-it.sh -t 60 http://frontend:80 -- npm install && cypress run -q --project /e2e"
